<!DOCTYPE html>
<head>
  <title>Wilfrid Interactive Demo</title>
  <link rel="stylesheet" href="style.css">
</head>  
<body>
  <div> 
    <div id="header">
      <div id="header_name">Wilfrid</div>
      <div id="header_description">
        <p>This site is an interactive demo for Wilfrid, an elegant systems programming language by
          <a class="header_link" href="https://www.janorzechowski.com">Jan Orzechowski</a> <code>&#8212;</code> 
          <a class="header_link" href="https://www.janorzechowski.com/about-wilfrid">Read more</a> <code>&#8212;</code> 
          <a class="header_link" href="https://github.com/jan-orzechowski/wilfrid">Source</a>
        </p>
      </div>     
    </div>
    <div id="panels_container">
      <div id="examples_list_panel">
        <div id="examples_list_header">Introduction</div>
        <ul id="examples_introduction_list"></ul>
        <div id="examples_list_header">Examples</div>
        <ul id="examples_list"></ul>
      </div>
      <div id="code_and_output_panels">
        <div id="code_panel">
          <div id="code_editor"></div>
        </div>
        <div id="dragbar"></div>
        <div id="output_panel">
          <div id="output_buttons">
            <div id="run_button" class="output_button">Run</div>
            <div id="compile_button" class="output_button">Compile to C</div>            
          </div>
          <div id="output"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="wasm/wilfrid.wasm" type="application/wasm"></script>
<script src="wasm/wilfrid.js" type="text/javascript"></script>
<script src="wasm/examples.js" type="text/javascript"></script>
<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/ext-keybinding-vscode.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/ext-searchbox.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>
<script src="ace_custom/wilfrid_highlight_rules.js" type="text/javascript" charset="utf-8"></script>
<script src="ace_custom/wilfrid_mode.js" type="text/javascript" charset="utf-8"></script>
<script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
